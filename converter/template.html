<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="volatile rye">
  <meta property="og:description" content="volatile rye's mathematics note.">
  <meta property="og:image" content="https://volatilerye.github.io/mathematics/restio.png">
  <meta property="og:url" content="https://volatilerye.github.io/mathematics/index.html">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="volatile rye.">
  <link rel="icon" href="https://volatilerye.github.io/mathematics/restio.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
    integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
    integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja"
    crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

  <link rel="stylesheet" href="https://volatilerye.github.io/mathematics/style.css">
  <title>:title:</title>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ],
        ignoredTags: [
          "script",
          "noscript",
          "style",
          "textarea",
          "pre",
          "code"
        ],
        preProcess: function (text) {
          // \$ を通貨記号として扱うためにエスケープされたものを置換
          return text.replace(/\\\$/g, "ESCAPED_DOLLAR");
        },
      });

      // 通貨記号用に一時的に置換したテキストを元に戻す
      document.body.innerHTML = document.body.innerHTML.replace(/ESCAPED_DOLLAR/g, "$");
    });
  </script>
</head>

<body>
  <div class="side">
    <div class="toc">
      <div>
        <a href="https://volatilerye.github.io/mathematics/index.html"><img
            src="https://volatilerye.github.io/mathematics/restio.png" , alt="volatile rye."></a>
      </div>
      <div>
        <h3>search in the site:</h3>
            <form action="http://www.google.com/search" method=get>
              <input type="hidden" name="hl" value="ja">
              <input type="hidden" name="sitesearch" value="https://volatilerye.github.io/mathematics">
              <input type="textbox" name="q" size="18" maxLength="255">
              <input type="submit" name="btnG" value="search">
            </form>
      </div>
      <div>
        <h3>table of contents:</h3>
            :toc:
      </div>
    </div>
  </div>
  <div class="main">
    <div class="filepath">
      <div class="item-back">:back_text:</div>
      <div class="item-info">:contents_info:</div>
    </div>
    <div class="contents">
      :main:
    </div>
  </div>

</body>

</html>
